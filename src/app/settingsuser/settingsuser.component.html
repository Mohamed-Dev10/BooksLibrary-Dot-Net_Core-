    <div class="vh-100 d-flex align-items-center position-fixed start-0 top-0" role="navigation">
      <div class="p-2">
        <div id="mainNav">
          <ul class="list-unstyled rounded ms-2">

            <li><a class="vlink rounded border-0" href="#"><i class="fas fa-book-reader"></i> <span>Profile Cover</span></a></li>

    <div class="container mt-4">
  
      <div class="row">
       
    
        <div class="col-md-10 offset-md-2 mt-4">
          
          <div class="tab">
            
            <button class="nav-link vlink rounded border-0 active" (mouseover)="openCity($event, 'London')">
              Profile
            </button>
            <button class="nav-link vlink rounded border-0" (mouseover)="openCity($event, 'Paris')">
              Password
            </button>
            <button class="nav-link vlink rounded border-0" (mouseover)="openCity($event, 'Tokyo')">
              Privacy
            </button>
          </div>
          
          
          <div id="London" class="tabcontent active">
            <form>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName"  name="firstName">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName"  name="lastName">
              </div>
              <div class="form-group">
                <label for="useName">User Name</label>
                <input type="text" class="form-control" id="useName"  name="useName">
              </div>
              <div class="form-group">
                <label for="picture">Profile </label>
                <input type="file" class="form-control" id="picture"  name="picture">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"  name="email">
              </div>
           
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
          
          <div id="Paris" class="tabcontent">
            <form>
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" class="form-control" id="currentPassword"  name="currentPassword">
              </div>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword"  name="newPassword">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword"  name="confirmPassword">
              </div>
             
              <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
          </div>
          
          <div id="Tokyo" class="tabcontent">
            <form>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="publicProfile"  name="publicProfile">
                  <label class="form-check-label" for="publicProfile">Public Profile</label>
                </div>
              </div>
           
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
          
          <div class="clearfix"></div>
          
       
        </div>

      
      </div>
    </div>
