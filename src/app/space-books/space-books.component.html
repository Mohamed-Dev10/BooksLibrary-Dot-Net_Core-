<div class="container-fluid">
    <div class="row mt-4">
     

      <div class="col-md-8  offset-md-2">
        <div class="row">
          <div *ngFor="let book of books" class="col-md-3 col-sm-6">
            <div class="box position-relative">
              <img class="card-img-top border border-dark" [src]="book.imgUrl">
              <div class="box-content">
                <h3 class="title">{{ book.titleBook }}</h3>
              </div>
              <div class="small-ratings">
                <i class="fa fa-star rating-color"></i>
                <i class="fa fa-star rating-color"></i>
                <i class="fa fa-star rating-color"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
              <ul class="icon">
                <li><a  class="custom-button-detail" [routerLink]="['/bookinfo', book.objectid]"><i class="fas fa-eye"></i></a></li>
                <li><a  class="custom-button-save"><i class="fas fa-save"></i></a></li>
                <li><a class="custom-button-Shopping"><i class="fa fa-plus"></i></a></li>
                <li><a (click)="downloadFile(book.fileUrl)" > <i class="fas fa-download"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
</div>
